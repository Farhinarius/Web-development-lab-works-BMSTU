<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Lab1.Part3</title>
    </head>
    <body>
      <form name="/form_submit" method="get"> 
        <table align="center" border="0">
          <tr>
            <th colspan="2">Регистрация</th>
          </tr>  
          
          <tr>
              <td>Имя:</td>
              <td><input type="text" name="name" /></td>
          </tr>
          
          <tr>
              <td>Фамилия:</td>
              <td><input type="text" name="surname" /></td>
          </tr>

          <tr>
              <td>Логин:</td>
              <td><input type="text" name="login"></td>
          </tr>

          <tr>
              <td>Пароль:</td>
              <td><input type="text" name="password"></td>
          </tr>

          <tr>
              <td>Пол:</td>
              <td><input type="radio" name="gender" value="м"/>м
              <input type="radio" name="gender" value="ж"/>ж</td>
          </tr>

          <tr>
              <td colspan="2"><input type="submit" value="Отправить" /></td>
          </tr>
        </table>
      </form>
    </body>
</html>

        <!-- HEADER -->

        <!-- MAIN -->
        
        <main class="container">
            
            <!-- STUDENT HEADER -->

                <!-- Name of Student -->
                <!-- Take 1-5 column -->

                    <h4>Овезклычев Фархат Ялкабович</h4>

                <!-- space column 9 -->

                <!-- Group column 10-11-->
                <div class="col-2 space">
                    <h4>ИУ6-34Б</h4>
                </div>
            </div>
            
            
            <!-- TASK -->
            <div class="row">

                <!-- col 1-5 -->
                <div class="col-6">

                    <pre>
Дан массив чисел arr_n. Определить разность элементов массива 
кратных 5 и поместить ее на место элемента с индексом k, где k - 
введённое с клавиатуры значение.
                    </pre>

                </div>

            </div>

            <!-- Input array -->
            <div class="row">

                <div class="col-4 space">

                    <form name="/form_submit" method="get">

                        <div class="form-group">
                            <label>Input array:</label>
                            <input value="25, 10, 5, 1, 1, 3, 4, 4, 6, 9, 9" class="form-control" placeholder="">
                        </div>

                    </form>

                </div> 

            </div>
            
            
            <!-- Get index k -->
            <div class="row">
               
                <div class="col-4 space">

                    <form name="/form_submit" method="get">

                        
                        <div class="form-group">
                            <label>Input k:</label>
                            <input class="form-control" value="5" placeholder="k - num">
                        </div>

                    </form>

                </div>

        </div>
        
        <!-- Remem index k -->
        <div class="row">
            <div class="col-4">
                <!-- Create massive - button-->
                <button type="button" class="btn-success" onclick="InputMasRemem_k()">Enter mass and calculate</button>
            </div>
        </div>
    
        
        <div class="row">
            <div class="col-4 space">
                <div class="form-group">
                    <label>Output:</label>
                    <input class="form-control" placeholder="">
                </div>
            </div>
        </div>

    </main>
    

    
    <!-- FOOTER -->
    
    <footer>
    </footer>
    
    <script>
        function InputMasRemem_k()
        {   
            var mass = document.getElementsByTagName("input")[0].value;
            let arr_n = mass.split(',');
            let global_difference;
            let number_exist;
            let n = 0;
           // console.log(arr_n(string => parseInt(string)))

            for (i = 0; i < arr_n.length; i++)
            {
                if (arr_n[i] % 5 == 0)
                {
                    number_exist = true;
                    n++;                            // number of mod 5 elements
                    if (n == 1)
                    {
                        global_difference = arr_n[i];
                    }
                    else
                    {
                        global_difference = global_difference - arr_n[i];
                    }
                }
                else if (n == 0)
                {
                    number_exist = false;
                }
            }

            // OUTPUT DATA FOR TASK
            if (number_exist == true)
            {
                let k = document.getElementsByTagName("input")[1].value;  // k = element of mass, where we insert data
                if ((k > 0) && (k <= arr_n.length))
                {
                    arr_n[k - 1] = global_difference;
                    document.getElementsByTagName("input")[2].value = arr_n.join(", ");
                }
                else 
                {
                    document.getElementsByTagName("input")[2].value =  "K number invalid, try again!"
                }
            }
            else 
            {
                document.getElementsByTagName("input")[2].value = "Multiples of 5 does not exist!"
            }
            
            
        }

    </script>
